name: Storybook
on:
  push:
    branches:
      - storybook-test # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Retrieve version
        run: |
          echo "::set-output name=VERSION::$(git describe | sed 's/-g/-/')"
        id: version

      - name: Install and Build
        run: |
          yarn install --frozen-lockfile
          cp .env.test .env.production
          yarn run build-storybook

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        #if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/storybook
          keep_files: true
          destination_dir: ${{ steps.version.outputs.VERSION }}
          publish_branch: storybook-dist
