language: node_js
node_js:
  - "0.12"

install:
  - npm config set cache ./node_modules_cache
  - npm install
  - script/build-assets

cache:
  directories:
    - node_modules_cache
    - ~/.nvm/versions/

script:
  - script/typecheck
  - script/test

addons:
  sauce_connect: true

env:
  global:
    # Sauce Labs credentials
    - secure: 
    - secure: 
    - SELENIUM_REMOTE_URL="http://localhost:4445/wd/hub"

  matrix:
    - SELENIUM_BROWSER="firefox:39:Windows 7"
    - SELENIUM_BROWSER="internet explorer:11.0:Windows 7"
