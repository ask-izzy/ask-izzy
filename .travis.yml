language: node_js
node_js:
  - "0.12"

install:
  - npm config set cache ./node_modules_cache
  - npm install
  - script/build-assets

cache:
  directories:
    - node_modules_cache/
    - ~/.nvm/versions/
    - node_modules/flow-bin/
    - node_modules/.bin/flow

script:
  - script/typecheck
  - script/test

addons:
  sauce_connect: true

env:
  global:
    # Sauce Labs credentials
    - secure: 
    - secure: 

    # Google API credentials
    - secure: 

    - SELENIUM_REMOTE_URL="http://localhost:4445/wd/hub"

  matrix:
    - SELENIUM_BROWSER="internet explorer:10.0:Windows 7"
    - SELENIUM_BROWSER="safari:8"
    - SELENIUM_BROWSER="chrome:44:Windows 8"
