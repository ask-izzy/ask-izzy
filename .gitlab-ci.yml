# Continuous deployment configuration
# See http://doc.gitlab.com/ci/builds_configuration/README.html

variables:
    ENVIRONMENT: development

stages:
 - build
 - lint
 - test
 - deploy

before_script:
  - hostname
  - docker version
  - docker info

build:
  stage: build
  script: make build

.lint:
  stage: lint
  script: make lint

lint-dev:
  extends: .lint
  except:
    - master
    - tags
  allow_failure: true

lint-final:
  extends: .lint
  only:
    - master
    - tags

.lint-dockerfile:
  stage: lint
  script: make lint-dockerfile

lint-dockerfile-dev:
  extends: .lint-dockerfile
  except:
    - master
    - tags
  allow_failure: true

lint-dockerfile-final:
  extends: .lint-dockerfile
  only:
    - master
    - tags

unit-test:
  stage: test
  script: make unit-test

feature-test:
  stage: test
  script: make feature-test

maps-test:
  stage: test
  script: make maps-test

personalisation-test:
  stage: test
  script: make personalisation-test

# Deploy to test environment when tagged
deploy:
  stage: deploy
  script: make build-prod dockerpush release-dev release-test
  only:
    - tags

dependency_scanning:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:$SP_VERSION" /code
  artifacts:
    paths: [gl-dependency-scanning-report.json]
